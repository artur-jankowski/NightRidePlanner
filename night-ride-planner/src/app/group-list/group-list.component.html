<mat-list class="groupList">
    <mat-list-item *ngFor="let group of groups"> <button mat-raised-button color="primary"
            (click)="openGroupDetails(group.id)">
            {{group.name}} </button></mat-list-item>
    <a mat-raised-button color="primary" routerLink="/groups/create" routerLinkActive="active">Create group</a>
</mat-list>
