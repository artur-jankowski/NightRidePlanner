<div>
    <h4>Please provide data for your new group</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="mGroup.name"><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" [(ngModel)]="mGroup.description"><br>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
