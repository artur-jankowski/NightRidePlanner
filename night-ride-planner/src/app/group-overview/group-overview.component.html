<div class>{{groupService.currentGroup.id}}
    <br>
    {{groupService.currentGroup.name}}
    <br>
    {{groupService.currentGroup.description}}
    <br>
    <ul>Users
        <li *ngFor="let user of groupService.currentGroup.usersInGroup"> {{ user.username }}</li>
    </ul>
    <button *ngIf="!test; else leaveTemplate" (click)="join()">join</button>
    <ng-template #leaveTemplate>
        <button mat-button (click)="leave()">Leave</button>
        <a mat-button routerLink="/event/create" routerLinkActive="active">Create event</a>
    </ng-template>
</div>
